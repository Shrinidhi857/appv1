<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Hand Model Viewer</title>
  
  <!-- Google Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@3.3.0/dist/model-viewer.min.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      font-family: 'Urbanist', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    
    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #1a1a1a;
    }
    
    #status {
      position: absolute;
      bottom: 16px;
      left: 16px;
      right: 16px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      backdrop-filter: blur(10px);
    }
    
    #status .title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    #status .detail {
      font-size: 10px;
      color: #aaa;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #6FB5A8;
      font-size: 14px;
      text-align: center;
    }
    
    .loading::after {
      content: '';
      display: block;
      width: 40px;
      height: 40px;
      margin: 12px auto 0;
      border: 4px solid rgba(111, 181, 168, 0.2);
      border-top-color: #6FB5A8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  
  <div id="loading" class="loading">
    Loading 3D Model...
  </div>
  
  <model-viewer
    id="modelViewer"
    camera-controls
    auto-rotate
    rotation-per-second="30deg"
    min-camera-orbit="auto 0deg auto"
    max-camera-orbit="auto 180deg auto"
    camera-orbit="0deg 75deg 2.5m"
    field-of-view="45deg"
    exposure="1"
    shadow-intensity="0.5"
    tone-mapping="commerce"
    interaction-prompt="none">
  </model-viewer>
  
  <div id="status" style="display: none;">
    <div class="title" id="statusTitle">Model Ready</div>
    <div class="detail" id="statusDetail">Waiting for hand tracking data...</div>
  </div>
  
  <script>
    const modelViewer = document.querySelector('#modelViewer');
    const loading = document.querySelector('#loading');
    const status = document.querySelector('#status');
    const statusTitle = document.querySelector('#statusTitle');
    const statusDetail = document.querySelector('#statusDetail');
    
    // Model will be loaded from Flutter assets
    // When loaded via loadFlutterAsset, the base URL is different
    const urlParams = new URLSearchParams(window.location.search);
    const modelPath = urlParams.get('model') || '../models/breen.glb';
    
    // Set model source
    modelViewer.src = modelPath;
    
    // Track loading state
    modelViewer.addEventListener('load', () => {
      console.log('Model loaded successfully');
      loading.style.display = 'none';
      status.style.display = 'block';
      updateStatus('Model Loaded', 'Ready for hand tracking');
      
      // Log model info
      const model = modelViewer.model;
      if (model) {
        console.log('Model nodes:', model.children.length);
      }
    });
    
    modelViewer.addEventListener('error', (event) => {
      console.error('Model load error:', event);
      loading.textContent = 'Error loading model';
      loading.style.color = '#FF9B9B';
      updateStatus('Load Error', event.detail?.message || 'Failed to load model');
    });
    
    modelViewer.addEventListener('progress', (event) => {
      const progress = event.detail.totalProgress;
      loading.textContent = `Loading 3D Model... ${Math.round(progress * 100)}%`;
    });
    
    // Listen for messages from Flutter
    window.addEventListener('message', handleFlutterMessage);
    
    // Also listen on postMessage for different webview implementations
    document.addEventListener('message', handleFlutterMessage);
    
    function handleFlutterMessage(event) {
      try {
        const data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
        
        if (data.type === 'landmarks') {
          applyLandmarks(data.landmarks);
        } else if (data.type === 'modelPath') {
          modelViewer.src = data.path;
        }
      } catch (e) {
        console.error('Error handling message:', e);
      }
    }
    
    let landmarkCount = 0;
    let lastUpdateTime = Date.now();
    
    function applyLandmarks(landmarks) {
      if (!landmarks || landmarks.length < 21) {
        updateStatus('Invalid Data', 'Need 21 hand landmarks');
        return;
      }
      
      landmarkCount++;
      const now = Date.now();
      const fps = Math.round(1000 / (now - lastUpdateTime));
      lastUpdateTime = now;
      
      updateStatus(
        `Tracking Active`,
        `${landmarkCount} frames received | ~${fps} FPS`
      );
      
      // Get wrist and middle finger MCP for orientation
      const wrist = landmarks[0];
      const middleMcp = landmarks[9];
      
      // Calculate hand direction vector
      const dx = middleMcp.x - wrist.x;
      const dy = middleMcp.y - wrist.y;
      const dz = middleMcp.z - wrist.z;
      
      // Convert to rotation (simplified - could use quaternions for better accuracy)
      const yaw = Math.atan2(dx, dz) * (180 / Math.PI);
      const pitch = Math.atan2(-dy, Math.sqrt(dx*dx + dz*dz)) * (180 / Math.PI);
      
      // Apply rotation to model
      // Note: model-viewer uses string format "x y z" in degrees
      const currentOrbit = modelViewer.getCameraOrbit();
      modelViewer.cameraOrbit = `${yaw}deg ${75 + pitch}deg ${currentOrbit.radius}m`;
      
      // For more advanced bone manipulation, you'd need to access the Three.js scene
      // which model-viewer exposes via modelViewer.model
      
      // Example: Hide lower body (if we can identify the nodes)
      if (modelViewer.model && landmarkCount === 1) {
        hideLowerBody();
      }
    }
    
    function hideLowerBody() {
      const model = modelViewer.model;
      if (!model) return;
      
      // Traverse the scene graph to find and hide lower body nodes
      const lowerBodyKeywords = ['hip', 'leg', 'foot', 'toe', 'pelvis', 'lower'];
      
      model.traverse((node) => {
        if (node.name) {
          const nameLower = node.name.toLowerCase();
          if (lowerBodyKeywords.some(keyword => nameLower.includes(keyword))) {
            node.visible = false;
            console.log('Hidden node:', node.name);
          }
        }
      });
    }
    
    function updateStatus(title, detail) {
      statusTitle.textContent = title;
      statusDetail.textContent = detail;
    }
    
    // Send ready message to Flutter
    function sendToFlutter(data) {
      const message = JSON.stringify(data);
      // Try the FlutterChannel that was registered
      if (window.FlutterChannel) {
        window.FlutterChannel.postMessage(message);
      } else {
        console.log('Flutter channel not available yet, message:', message);
      }
    }
    
    // Notify Flutter when ready
    setTimeout(() => {
      sendToFlutter({ type: 'ready', message: 'Model viewer initialized' });
    }, 1000);
    
    // Debug: Log model structure when loaded
    modelViewer.addEventListener('load', () => {
      if (modelViewer.model) {
        console.log('=== Model Structure ===');
        modelViewer.model.traverse((node, index) => {
          if (node.name) {
            console.log(`[${index}] ${node.type}: ${node.name}`);
          }
        });
      }
    });
  </script>
</body>
</html>
